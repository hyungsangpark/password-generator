<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <style>
      #root {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        margin: auto;

        height: 100vh;

        background-color: #efefef;

        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      #main-container {
        width: 330px;
      }

      #password-input {
        width: 92%;
        padding: 12px 4%;
        margin-bottom: 10px;

        border-radius: 4px;
        border-color: rgba(0, 0, 0, 0.4);
        border-style: solid;
        border-width: 1px;

        background-color: #efefef;

        font-size: 16px;
      }

      #password-input:focus {
        outline: none;
        border-color: rgba(0, 0, 0, 0.8);
      }

      #password-display-container {
        width: 100%;
        height: 40px;

        display: flex;
        justify-content: center;
        align-items: center;

        border-radius: 4px;
        border-color: rgba(0, 0, 0, 0.4);
        border-width: 1px;
        border-style: solid;
      }

      #password-display {
        font-size: larger;
        font-weight: 400;
      }
    </style>
    <script>
      /**
       * onChange listener to the password input field.
       * Retrieves the value from the password input field and displays it in the password display.
       *
       * If the password field is empty, it displays a placeholder text; "Password will display here..."
       */
      function updatePassword() {
        const password = document.getElementById("password-input").value;
        document.getElementById("password-display").innerHTML =
          password === "" ? "Password will display here..." : password;
      }
    </script>
  </head>
  <body id="root">
    <div id="main-container">
      <input
        type="password"
        name="password"
        id="password-input"
        placeholder="Click here..."
        onchange="updatePassword();"
      />
      <div id="password-display-container">
        <h1 id="password-display">Password will display here...</h1>
      </div>
    </div>
    <script>
      // If dark mode, change color scheme to dark scheme.
      if (
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches
      ) {
        document.getElementById("root").style.backgroundColor = "#121212";

        const passwordInputStyle =
          document.getElementById("password-input").style;
        passwordInputStyle.backgroundColor = "#121212";
        passwordInputStyle.borderColor = "rgba(255, 255, 255, 0.4)";
        passwordInputStyle.color = "#fff";

        const passwordDisplayContainerStyle = document.getElementById(
          "password-display-container"
        ).style;
        passwordDisplayContainerStyle.backgroundColor = "#121212";
        passwordDisplayContainerStyle.borderColor = "rgba(255, 255, 255, 0.4)";

        const passwordDisplayStyle =
          document.getElementById("password-display").style;
        passwordDisplayStyle.color = "#fff";
        passwordDisplayStyle.fontWeight = "300";
      }
    </script>
  </body>
</html>
